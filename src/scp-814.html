<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>SCP-814</title>
    <link rel="stylesheet" type="text/css" href="/assets/styles.css"/>
    <style>
        .counter {
            font-size: 80pt;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 0;
            flex-grow: 3
        }

        .counter-split {
            flex-grow: 1
        }

        .last {

        }
    </style>
    <script>
        const t = new Date(2018, 9, 31, 18, 0, 0).getTime();
        //var diff = 1002 * 3600 - 1;

        secs = v => v % 60;
        minSecs = v => (v - secs(v)) % 3600;
        mins = v => minSecs(v) / 60;
        hourSecs = v => (v - minSecs(v) - secs(v)) % 86400;
        hours = v => hourSecs(v) / 3600;
        days = v => (v - hourSecs(v) - minSecs(v) - secs(v)) / 86400;
        doPad = v => ('0' + v).slice(-2);
        function updateClock() {
            diff = Math.floor((t - Date.now()) / 1000);
            str = [doPad(days(diff)), doPad(hours(diff)), doPad(mins(diff)), doPad(secs(diff))].join('').split('').reverse();
            for(x = 0; x < 8; x++) document.getElementById('f' + x).innerText = str.length <= x ? 0 : str[x];

            setTimeout(updateClock, 1000);
        }

    </script>
</head>
<body onload="updateClock()">
<div class="header">

</div>
<div class="main container">

    <div class="classified">PROVISIONAL RESTRICTION</div>

            <span class="counter">:</span>
            <span id="f3" class="counter">0</span>
            <span id="f2" class="counter">0</span>
            <span class="counter">:</span>
            <span id="f1" class="counter">0</span>
            <span id="f0" class="counter">0</span>
        </div>
    </div>
</div>

</body>
</html>
